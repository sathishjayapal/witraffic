trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'Docker'
    repository: 'sathishjatdot'
    command: 'buildAndPush'
    Dockerfile: '**/witrafficreader/Dockerfile'
